<section class="ftco-section" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(https://img.freepik.com/photos-gratuite/vue-voiture-3d_23-2150797002.jpg?size=626&ext=jpg&uid=R113405061&ga=GA1.https://img.freepik.com/photos-premium/illustration-voiture-luxe-moderne-ai-generative_118124-13637.jpg?size=626&ext=jpg&uid=R113405061&ga=GA1.1.1598110183.1692458193&semt=ais_ai_generated.1598110183.1692458193&semt=ais_ai_generated);">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Connexion</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="#" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="name">Email</label>
                                <input type="text" class="form-control" placeholder="Email" required name="email" [(ngModel)]="email">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Mot de passe</label>
                                <input type="password" class="form-control" placeholder="mot de passe" required name="password" [(ngModel)]="password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btnlog rounded submit px-3 fw-bold " (click)=" login()">Connexion</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
